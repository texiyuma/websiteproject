<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample1</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      p {
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sample1</h1>
    </div>
    <script src="/public/assets/scripts/script.js"></script>

    <!-- JavaScriptでクリックイベントを処理 -->
    <button onclick="handleClick()">JavaScriptでクリック</button>
    <p id="jsResult"></p>

    <script>
      function handleClick() {
        document.getElementById("jsResult").innerText =
          "JavaScriptボタンがクリックされました。";
      }
    </script>
  </body>
</html>
